<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .contact-info {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Kontak Kami</h1>
</header>

<main class="contact-info">
    <h2>Hubungi Kami</h2>
    <p><strong>Alamat:</strong> Jl. Motor Sehat No. 45, Jakarta</p>
    <p><strong>Telepon:</strong> 0812-3456-7890</p>
    <p><strong>Email:</strong> bengkel@otomotif.com</p>

    <form action="#" method="POST">
        <input type="text" name="nama" placeholder="Nama Anda" required><br>
        <input type="email" name="email" placeholder="Email Anda" required><br>
        <textarea name="pesan" rows="5" placeholder="Pesan Anda" required></textarea><br>
        <button type="submit">Kirim Pesan</button>
    </form>
</main>

</body>
</html>
